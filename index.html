<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Automator - AI-Powered Webflow Publishing</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .pulse-animation {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function BlogAutomator() {
            const [step, setStep] = useState(1);
            const [topic, setTopic] = useState('');
            const [generatedContent, setGeneratedContent] = useState(null);
            const [isGenerating, setIsGenerating] = useState(false);
            const [isPublishing, setIsPublishing] = useState(false);
            const [editableContent, setEditableContent] = useState('');
            const [showSuccess, setShowSuccess] = useState(false);

            // Webflow configuration (placeholder - ready for real credentials)
            const [webflowConfig, setWebflowConfig] = useState({
                apiToken: '',
                collectionId: '',
                siteId: ''
            });

            const generateContent = async () => {
                setIsGenerating(true);
                
                // Simulate AI generation (in production, this calls Claude API)
                setTimeout(() => {
                    const mockContent = {
                        title: `The Ultimate Guide to ${topic}`,
                        slug: topic.toLowerCase().replace(/\s+/g, '-'),
                        metaDescription: `Discover everything you need to know about ${topic}. Expert insights, tips, and comprehensive information for ${topic.toLowerCase()}.`,
                        body: `<h2>Introduction to ${topic}</h2>

<p>When it comes to ${topic}, understanding the fundamentals is crucial for success. This comprehensive guide will walk you through everything you need to know.</p>

<h2>Why ${topic} Matters</h2>

<p>In today's competitive landscape, ${topic} has become increasingly important. Here are the key reasons why:</p>

<ul>
<li>Enhanced efficiency and productivity</li>
<li>Better customer satisfaction and retention</li>
<li>Competitive advantage in the market</li>
<li>Cost-effective solutions for long-term growth</li>
</ul>

<h2>Key Benefits of ${topic}</h2>

<p>Understanding the benefits can help you make informed decisions. The primary advantages include:</p>

<p><strong>1. Time Savings:</strong> By implementing proper ${topic.toLowerCase()} strategies, you can save valuable time and resources.</p>

<p><strong>2. Quality Improvement:</strong> Focus on ${topic.toLowerCase()} leads to higher quality outcomes and better results.</p>

<p><strong>3. Scalability:</strong> As your needs grow, ${topic.toLowerCase()} solutions can scale with you.</p>

<h2>Best Practices for ${topic}</h2>

<p>To maximize the value of ${topic.toLowerCase()}, consider these proven strategies:</p>

<ol>
<li>Start with a clear plan and defined objectives</li>
<li>Invest in quality tools and resources</li>
<li>Continuously monitor and optimize your approach</li>
<li>Stay updated with industry trends and innovations</li>
<li>Measure results and adjust strategies accordingly</li>
</ol>

<h2>Common Challenges and Solutions</h2>

<p>While implementing ${topic.toLowerCase()}, you may encounter certain challenges. Here's how to overcome them:</p>

<p><strong>Challenge 1: Initial Setup Complexity</strong><br>
Solution: Break down the process into manageable steps and seek expert guidance when needed.</p>

<p><strong>Challenge 2: Resource Allocation</strong><br>
Solution: Prioritize key areas and gradually expand your ${topic.toLowerCase()} efforts.</p>

<h2>Getting Started with ${topic}</h2>

<p>Ready to begin your ${topic.toLowerCase()} journey? Follow these actionable steps:</p>

<p>First, assess your current situation and identify specific needs. Then, research available options and solutions that align with your goals. Finally, implement your chosen approach gradually, measuring results along the way.</p>

<h2>Conclusion</h2>

<p>Mastering ${topic.toLowerCase()} is an ongoing process that requires dedication and continuous learning. By following the strategies outlined in this guide, you'll be well-equipped to achieve your goals and maximize the benefits of ${topic.toLowerCase()}.</p>

<p>Remember, success with ${topic.toLowerCase()} comes from consistent effort, strategic planning, and a willingness to adapt to changing circumstances. Start implementing these practices today and watch your results improve.</p>`,
                        internalLinks: [
                            { anchor: 'customer satisfaction', url: '/blog/customer-satisfaction-tips' },
                            { anchor: 'industry trends', url: '/blog/latest-industry-trends' },
                            { anchor: 'quality tools', url: '/blog/top-tools-guide' }
                        ],
                        suggestedCategories: ['Guides', 'Best Practices', 'Industry Insights'],
                        wordCount: 550
                    };

                    setGeneratedContent(mockContent);
                    setEditableContent(mockContent.body);
                    setIsGenerating(false);
                    setStep(2);
                }, 2500);
            };

            const publishToWebflow = async () => {
                setIsPublishing(true);

                // Simulate Webflow API call
                setTimeout(() => {
                    setIsPublishing(false);
                    setShowSuccess(true);
                    setTimeout(() => {
                        setShowSuccess(false);
                        // Reset for next post
                        setStep(1);
                        setTopic('');
                        setGeneratedContent(null);
                        setEditableContent('');
                    }, 3000);
                }, 2000);

                // In production, this would be:
                /*
                const response = await fetch('/api/publish-to-webflow', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        title: generatedContent.title,
                        slug: generatedContent.slug,
                        body: editableContent,
                        metaDescription: generatedContent.metaDescription,
                        categories: generatedContent.suggestedCategories,
                        webflowConfig: webflowConfig
                    })
                });
                */
            };

            return (
                <div className="min-h-screen gradient-bg py-12 px-4">
                    {/* Header */}
                    <div className="max-w-6xl mx-auto mb-12">
                        <div className="text-center text-white">
                            <h1 className="text-5xl font-bold mb-4">Blog Automatr</h1>
                            <p className="text-xl opacity-90">AI-Powered Content Generation ‚Üí Webflow Publishing</p>
                            <p className="text-sm opacity-75 mt-2">Save 10+ minutes per blog post</p>
                        </div>
                    </div>

                    {/* Main Content */}
                    <div className="max-w-6xl mx-auto">
                        <div className="glass-effect rounded-2xl shadow-2xl p-8">
                            {/* Progress Steps */}
                            <div className="flex items-center justify-center mb-12">
                                <div className="flex items-center space-x-4">
                                    <div className={`flex items-center justify-center w-12 h-12 rounded-full ${step >= 1 ? 'bg-purple-600 text-white' : 'bg-gray-300 text-gray-600'} font-bold`}>
                                        1
                                    </div>
                                    <div className={`w-24 h-1 ${step >= 2 ? 'bg-purple-600' : 'bg-gray-300'}`}></div>
                                    <div className={`flex items-center justify-center w-12 h-12 rounded-full ${step >= 2 ? 'bg-purple-600 text-white' : 'bg-gray-300 text-gray-600'} font-bold`}>
                                        2
                                    </div>
                                    <div className={`w-24 h-1 ${step >= 3 ? 'bg-purple-600' : 'bg-gray-300'}`}></div>
                                    <div className={`flex items-center justify-center w-12 h-12 rounded-full ${step >= 3 ? 'bg-purple-600 text-white' : 'bg-gray-300 text-gray-600'} font-bold`}>
                                        3
                                    </div>
                                </div>
                            </div>

                            {/* Step 1: Input Topic */}
                            {step === 1 && (
                                <div className="max-w-2xl mx-auto">
                                    <h2 className="text-3xl font-bold text-gray-800 mb-6 text-center">
                                        What's your blog topic?
                                    </h2>
                                    <div className="space-y-4">
                                        <input
                                            type="text"
                                            value={topic}
                                            onChange={(e) => setTopic(e.target.value)}
                                            placeholder="e.g., Airport Transfer Services in Singapore"
                                            className="w-full px-6 py-4 text-lg border-2 border-gray-300 rounded-xl focus:border-purple-600 focus:outline-none transition"
                                        />
                                        <button
                                            onClick={generateContent}
                                            disabled={!topic || isGenerating}
                                            className={`w-full py-4 text-lg font-semibold rounded-xl transition ${
                                                !topic || isGenerating
                                                    ? 'bg-gray-300 text-gray-500 cursor-not-allowed'
                                                    : 'bg-purple-600 text-white hover:bg-purple-700 shadow-lg hover:shadow-xl'
                                            }`}
                                        >
                                            {isGenerating ? (
                                                <span className="flex items-center justify-center">
                                                    <svg className="animate-spin h-6 w-6 mr-3" viewBox="0 0 24 24">
                                                        <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4" fill="none"></circle>
                                                        <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                                    </svg>
                                                    Generating Content with AI...
                                                </span>
                                            ) : (
                                                'üöÄ Generate Blog Post'
                                            )}
                                        </button>
                                    </div>

                                    {/* Example Topics */}
                                    <div className="mt-8">
                                        <p className="text-sm text-gray-600 mb-3">Quick examples:</p>
                                        <div className="flex flex-wrap gap-2">
                                            {[
                                                'Luxury Limousine Services',
                                                'Corporate Transportation Solutions',
                                                'Wedding Car Rental Guide',
                                                'Airport Shuttle Services'
                                            ].map((example) => (
                                                <button
                                                    key={example}
                                                    onClick={() => setTopic(example)}
                                                    className="px-4 py-2 bg-purple-100 text-purple-700 rounded-lg hover:bg-purple-200 transition text-sm"
                                                >
                                                    {example}
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            )}

                            {/* Step 2: Preview & Edit */}
                            {step === 2 && generatedContent && (
                                <div className="space-y-6">
                                    <div className="flex items-center justify-between">
                                        <h2 className="text-3xl font-bold text-gray-800">
                                            Review Your Content
                                        </h2>
                                        <button
                                            onClick={() => setStep(1)}
                                            className="px-4 py-2 text-sm text-gray-600 hover:text-gray-800 transition"
                                        >
                                            ‚Üê Start Over
                                        </button>
                                    </div>

                                    {/* Metadata */}
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <div>
                                            <label className="block text-sm font-semibold text-gray-700 mb-2">Title</label>
                                            <input
                                                type="text"
                                                value={generatedContent.title}
                                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:border-purple-600 focus:outline-none"
                                                readOnly
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-semibold text-gray-700 mb-2">Slug</label>
                                            <input
                                                type="text"
                                                value={generatedContent.slug}
                                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:border-purple-600 focus:outline-none"
                                                readOnly
                                            />
                                        </div>
                                    </div>

                                    <div>
                                        <label className="block text-sm font-semibold text-gray-700 mb-2">Meta Description</label>
                                        <textarea
                                            value={generatedContent.metaDescription}
                                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:border-purple-600 focus:outline-none"
                                            rows="2"
                                            readOnly
                                        ></textarea>
                                    </div>

                                    {/* Content Editor */}
                                    <div>
                                        <label className="block text-sm font-semibold text-gray-700 mb-2">
                                            Content (Editable) - {generatedContent.wordCount} words
                                        </label>
                                        <textarea
                                            value={editableContent}
                                            onChange={(e) => setEditableContent(e.target.value)}
                                            className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:border-purple-600 focus:outline-none font-mono text-sm"
                                            rows="20"
                                        ></textarea>
                                    </div>

                                    {/* Internal Links Suggestions */}
                                    <div className="bg-blue-50 border border-blue-200 rounded-lg p-4">
                                        <h3 className="font-semibold text-blue-900 mb-2">üí° Suggested Internal Links:</h3>
                                        <ul className="space-y-1 text-sm">
                                            {generatedContent.internalLinks.map((link, idx) => (
                                                <li key={idx} className="text-blue-700">
                                                    ‚Üí Link "<strong>{link.anchor}</strong>" to: <code className="bg-blue-100 px-2 py-1 rounded">{link.url}</code>
                                                </li>
                                            ))}
                                        </ul>
                                    </div>

                                    {/* Categories */}
                                    <div>
                                        <label className="block text-sm font-semibold text-gray-700 mb-2">Suggested Categories</label>
                                        <div className="flex flex-wrap gap-2">
                                            {generatedContent.suggestedCategories.map((cat, idx) => (
                                                <span key={idx} className="px-3 py-1 bg-purple-100 text-purple-700 rounded-full text-sm">
                                                    {cat}
                                                </span>
                                            ))}
                                        </div>
                                    </div>

                                    {/* Action Buttons */}
                                    <div className="flex space-x-4">
                                        <button
                                            onClick={publishToWebflow}
                                            disabled={isPublishing}
                                            className={`flex-1 py-4 text-lg font-semibold rounded-xl transition ${
                                                isPublishing
                                                    ? 'bg-gray-300 text-gray-500 cursor-not-allowed'
                                                    : 'bg-green-600 text-white hover:bg-green-700 shadow-lg hover:shadow-xl'
                                            }`}
                                        >
                                            {isPublishing ? (
                                                <span className="flex items-center justify-center">
                                                    <svg className="animate-spin h-6 w-6 mr-3" viewBox="0 0 24 24">
                                                        <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4" fill="none"></circle>
                                                        <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                                    </svg>
                                                    Publishing to Webflow...
                                                </span>
                                            ) : (
                                                '‚úÖ Publish to Webflow'
                                            )}
                                        </button>
                                    </div>
                                </div>
                            )}
                        </div>

                        {/* Configuration Panel */}
                        <div className="mt-8 glass-effect rounded-xl p-6">
                            <h3 className="text-lg font-semibold text-gray-800 mb-4">‚öôÔ∏è Webflow Configuration</h3>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                <div>
                                    <label className="block text-xs font-semibold text-gray-700 mb-1">API Token</label>
                                    <input
                                        type="password"
                                        placeholder="Enter your Webflow API token"
                                        className="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:border-purple-600 focus:outline-none"
                                        value={webflowConfig.apiToken}
                                        onChange={(e) => setWebflowConfig({...webflowConfig, apiToken: e.target.value})}
                                    />
                                </div>
                                <div>
                                    <label className="block text-xs font-semibold text-gray-700 mb-1">Collection ID</label>
                                    <input
                                        type="text"
                                        placeholder="Your blog collection ID"
                                        className="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:border-purple-600 focus:outline-none"
                                        value={webflowConfig.collectionId}
                                        onChange={(e) => setWebflowConfig({...webflowConfig, collectionId: e.target.value})}
                                    />
                                </div>
                                <div>
                                    <label className="block text-xs font-semibold text-gray-700 mb-1">Site ID</label>
                                    <input
                                        type="text"
                                        placeholder="Your Webflow site ID"
                                        className="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:border-purple-600 focus:outline-none"
                                        value={webflowConfig.siteId}
                                        onChange={(e) => setWebflowConfig({...webflowConfig, siteId: e.target.value})}
                                    />
                                </div>
                            </div>
                            <p className="text-xs text-gray-600 mt-3">
                                üí° Once configured, publishing will be fully automated. Leave blank for demo mode.
                            </p>
                        </div>

                        {/* Features List */}
                        <div className="mt-8 grid grid-cols-1 md:grid-cols-3 gap-6">
                            <div className="glass-effect rounded-xl p-6">
                                <div className="text-4xl mb-3">‚ö°</div>
                                <h4 className="font-semibold text-gray-800 mb-2">10x Faster</h4>
                                <p className="text-sm text-gray-600">From 10 minutes to 1 minute per blog post</p>
                            </div>
                            <div className="glass-effect rounded-xl p-6">
                                <div className="text-4xl mb-3">ü§ñ</div>
                                <h4 className="font-semibold text-gray-800 mb-2">AI-Powered</h4>
                                <p className="text-sm text-gray-600">High-quality content generated with Claude AI</p>
                            </div>
                            <div className="glass-effect rounded-xl p-6">
                                <div className="text-4xl mb-3">üîó</div>
                                <h4 className="font-semibold text-gray-800 mb-2">Auto Internal Links</h4>
                                <p className="text-sm text-gray-600">Smart suggestions for SEO optimization</p>
                            </div>
                        </div>
                    </div>

                    {/* Success Modal */}
                    {showSuccess && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-2xl p-8 max-w-md mx-4 text-center shadow-2xl">
                                <div className="text-6xl mb-4">üéâ</div>
                                <h3 className="text-2xl font-bold text-gray-800 mb-2">Published Successfully!</h3>
                                <p className="text-gray-600 mb-4">Your blog post is now live on Webflow</p>
                                <div className="text-sm text-gray-500">
                                    <p>‚úì Content optimized for SEO</p>
                                    <p>‚úì Internal links suggested</p>
                                    <p>‚úì Meta tags configured</p>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<BlogAutomator />, document.getElementById('root'));
    </script>
</body>
</html>
